<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>はじめてのHTML</title>
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>はじめての見出し</h1>
    <p>はじめての段落</p>
    <!--コメントの練習 ctrl+/-->
    100-0014<br>
    東京都<br>
    千代田区<br>
    永田町1丁目7-1<br>
    <hr>
    <p>区切り線の練習</p>

    <ul>
      <li>りんご</li>
      <li>みかん</li>
      <li>ぶどう</li>
    </ul>
    <ol>
      <li>金賞</li>
      <li>銀賞</li>
      <li>銅賞</li>
    </ol>
    <ul>
      <li>パン</li>
      <li>ごはん
        <ul>
        <li>白米</li>
        <li>赤飯</li>
        </ul>
      </li>
    </ul>
    <!--ここから説明リストの練習-->
    <dl>
      <dt>HTML</dt>
      <dd>文章構造を定義するマークアップ言語です</dd>

      <dt>CSS</dt>
      <dd>ウェブページのスタールを指定するための言語です</dd>

      <dt>JavaScript</dt>
      <dd>動的なページを作成できるプログラミング言語です</dd>
    </dl>
   <!--ここから属性の練習-->
   <img src="dog.jpg" width="300" height="200" alt="犬の画像"><br>
   <a href="https://blog.proglus.jp/" target="_blank" rel="noopener">プログラミング入門ナビ</a><br>
   <h2 id="apple">りんご</h2>

</html>
